<div class="container">
  <div class="row">
    <div class="col-sm-6 d-flex justify-content-end" [@animate-banner]="estadoBanner">
      <app-banner></app-banner>
    </div>
    <div *ngIf="cadastro; else formLogin">
      <div class="col-sm-6 d-flex justify-content-start" [@animate-painel]="estadoPainel">
        <app-register (exibirPainel)="exibirPainel($event)"></app-register>
      </div>
    </div>
    <ng-template #formLogin>
      <div class="col-sm-6 d-flex justify-content-start" [@animate-painel]="estadoPainel">
        <app-login (exibirPainel)="exibirPainel($event)"></app-login>
      </div>
    </ng-template>

  </div>
</div>
